<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
    .bounce-enter-active {
        animation: bounce-in .8s;
    }

    .bounce-leave-active {
        animation: bounce-in .8s reverse;
    }

    @keyframes bounce-in {
        0% {
            transform: scale(0);
        }
        50% {
            transform: scale(1.3);
        }
        100% {
            transform: scale(1);
        }
    }
</style>

<div id="app">
    <h1>{{ title }}</h1>
    <transition name="bounce">
        <div v-if="bounce">
            <arcade-jogo></arcade-jogo>
        </div>
    </transition>
    <button @click="bounce = !bounce">Bounce</button>

    <component-pai></component-pai>
</div>

<script src="app.js"></script>
